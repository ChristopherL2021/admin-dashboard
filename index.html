<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <title>Admin Dashboard</title>
    </head>

    <body>
        <div class="container">

            <div class="sidebar">
                <div class="dashboard">
                    <img class="dashboard-icon" src="./icons/view-dashboard.svg" alt="dashboard icon">
                    <div>Dashboard</div>
                </div>

                <div class="icon-group-container">
                    <div class="icon-group">
                        <div class="home">
                            <img class="home-icon" src="./icons/home.svg" alt="home icon">
                            <div>Home</div>
                        </div>
                    
                        <div class="home">
                            <img src="./icons/id-card.svg" alt="id icon">
                            <div>Profile</div>
                        </div>
                    
                        <div class="home">
                            <img src="./icons/message-reply.svg" alt="message icon">
                            <div>Messages</div>
                        </div>
                    
                        <div class="home">
                            <img src="./icons/clock-time-three.svg" alt="history icon">
                            <div>History</div>
                        </div>
                    
                        <div class="home">
                            <img src="./icons/note-text-outline.svg" alt="task icon">
                            <div>Tasks</div>
                        </div>
                    
                        <div class="home">
                            <img src="./icons/account-group.svg" alt="community icon">
                            <div>Communities</div>
                        </div>
                    </div>
                    
                    <div class="settings">
                        <div class="home">
                            <img src="./icons/cog.svg" alt="settings icon">
                            <div>Settings</div>
                        </div>
                        
                        <div class="home">
                            <img src="./icons/help-rhombus.svg" alt="support icon">
                            <div>Support</div>
                        </div>
                        
                        <div class="home">
                            <img src="./icons/shield-check.svg" alt="privacy icon">
                            <div>Privacy</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="main-content-area">
                <div class="header">
                    
                    <div class="searchbar-container">
                        <div  class="searchbar">
                            <img src="./icons/magnify.svg" alt="search icon">
                            <input type="text" placeholder="Search...">
                        </div>
                        
                        <div class="user-panel">
                            <img id="notification-icon" src="./icons/bell-ring-outline.svg" alt="notification icon">
                            <img id="user-panel-icon" src="./icons/blue-hero.svg" alt="user icon">
                            <div id="user-panel-name">Christopher Hileman</div>
                        </div>
                    </div>

                    <div class="searchbar-container-lower">
                        <div class="user-icon-name">
                            <img src="./icons/blue-hero.svg" alt="user icon">
                            <div class="user-name-container">
                                <div class="welcome">Hi there,</div>
                                <div class="user-name">Christopher Hileman (@chris)</div>
                            </div>
                        </div>
                        
                        <div class="media-btn">
                            <div>New</div>
                            <div>Upload</div>
                            <div>Share</div>
                        </div>
                    </div>
                </div>

                <div class="main">
                    
                </div>
            </div>

        </div>
    </body>
</html>
